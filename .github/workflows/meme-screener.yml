name: Meme Screener Daily

on:
  schedule:
    # 00:05 UTC = 11:05 AM Australia/Sydney during DST
    - cron: '05 00 * * *'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: meme-screener-daily
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      TZ: Australia/Sydney
      # If you still keep a CoinGecko key in secrets, it's unused now.
      # For Discord, set DISCORD_WEBHOOK in repo secrets.
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade requests pandas numpy matplotlib pyarrow fastparquet

      - name: Run screener
        run: python "ALT LEAGUE"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: meme-screener
          path: |
            meme_screener_daily.html
            meme_screener_daily.csv
            meme_screener_table.png
            meme_rsps_backtest.png
          if-no-files-found: warn

      - name: Post images to Discord
        if: always()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python - << 'PY'
          import os, requests
          wh = os.getenv("DISCORD_WEBHOOK")
          if not wh:
              print("No DISCORD_WEBHOOK secret set; skipping Discord post.")
          else:
              for fn in ["meme_screener_table.png", "meme_rsps_backtest.png"]:
                  if not os.path.exists(fn):
                      print(f"Skip {fn} (not found)")
                      continue
                  with open(fn, "rb") as f:
                      r = requests.post(wh, files={"file": (fn, f, "image/png")})
                      print(fn, "->", r.status_code, r.text[:200])
          PY


















