name: Majors Screener Daily (Discord)

on:
  schedule:
    # 00:05 UTC ≈ 11:05 AM Australia/Sydney during DST
    - cron: "5 0 * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: majors-screener-daily
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      TZ: Australia/Sydney
      # You can still set a secret; script now also has a hardcoded fallback per your request.
      CRYPTOCOMPARE_API_KEY: ${{ secrets.CRYPTOCOMPARE_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade requests pandas numpy matplotlib

      # Gate: only proceed if within 11:05–11:20 Sydney time
      - name: Gate by local time (Sydney)
        id: gate
        shell: bash
        run: |
          HOUR=$(date +'%H')
          MIN=$(date +'%M')
          if [ "$HOUR" = "11" ] && [ "$MIN" -ge 5 ] && [ "$MIN" -le 20 ]; then
            echo "run_ok=true" >> "$GITHUB_OUTPUT"
            echo "Within allowed window; proceeding."
          else
            echo "run_ok=false" >> "$GITHUB_OUTPUT"
            echo "Outside the allowed 11:05–11:20 window for Australia/Sydney. Skipping."
          fi

      # Headless CI: don't try to open Chrome on the runner
      - name: Disable Chrome auto-open for CI
        if: steps.gate.outputs.run_ok == 'true'
        run: |
          sed -i 's/OPEN_IN_CHROME\s*=\s*True/OPEN_IN_CHROME   = False/' "RSPS TOP 10_"

      - name: Run screener (generate PNG/CSV/HTML and post to Discord)
        if: steps.gate.outputs.run_ok == 'true'
        run: python "RSPS TOP 10_"

      - name: Upload artifacts (PNG/CSV/HTML)
        if: steps.gate.outputs.run_ok == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: majors-screener-${{ github.run_id }}
          path: |
            majors_rsps_backtest_vs_btc.png
            majors_screener_table.png
            majors_screener_daily.csv
            majors_screener_daily.html
          if-no-files-found: warn


