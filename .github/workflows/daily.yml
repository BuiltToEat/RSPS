name: Daily RSI-SuperTrend (Discord)

on:
  schedule:
    # Triggers at 00:05 and 01:05 UTC daily.
    # The gate below ensures only the one where Sydney local time is 11:05 proceeds.
    - cron: "5 0,1 * * *"
  workflow_dispatch:

concurrency:
  group: rsi-supertrend-daily
  cancel-in-progress: false

permissions:
  contents: read

env:
  TZ: Australia/Sydney

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Gate by Sydney local time
        id: gate
        shell: bash
        run: |
          echo "UTC now: $(date -u)"
          TZ=Australia/Sydney date "+Sydney now: %Y-%m-%d %H:%M:%S %Z"
          SYD_HM=$(TZ=Australia/Sydney date +%H:%M)
          echo "Sydney clock (HH:MM): $SYD_HM"
          if [ "$SYD_HM" = "11:05" ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
            echo "Decision: proceed (it's 11:05 in Sydney)."
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "Decision: skip (not 11:05 in Sydney)."
          fi

      - name: Check out repo
        if: steps.gate.outputs.run == 'true'
        uses: actions/checkout@v4

      - name: Set up Python
        if: steps.gate.outputs.run == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Upgrade pip
        if: steps.gate.outputs.run == 'true'
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        if: steps.gate.outputs.run == 'true'
        run: |
          pip install "numpy==1.26.4" "pandas==2.2.2" "matplotlib==3.9.2" \
                      "ta==0.11.0" "requests>=2.31"

      - name: Run strategy script
        if: steps.gate.outputs.run == 'true'
        # Runs the file named exactly: RSPS THE OG   (no .py extension)
        run: python "RSPS THE OG"

      - name: Upload chart image (artifact)
        if: steps.gate.outputs.run == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: equity-curve
          path: rsi_supertrend_backtest.png

      - name: Post results to Discord (hardcoded webhook)
        if: steps.gate.outputs.run == 'true'
        shell: bash
        env:
          HOOK: "https://canary.discord.com/api/webhooks/1425769640876965990/rJb62mNKfI5aKUeUxNHkPjZ424c3gd3qaWo6IFeY5Y1RwI_Fu_yyWqn33OY6vHm69efE"
        run: |
          if [ -z "$HOOK" ]; then
            echo "No webhook set; skipping Discord notify."
            exit 0
          fi

          RUN_TS="$(TZ=Australia/Sydney date '+%Y-%m-%d %H:%M %Z')"
          MSG="âœ… RSI-SuperTrend run finished at ${RUN_TS}"

          if [ -f "rsi_supertrend_backtest.png" ]; then
            curl -sS -X POST \
              -F "payload_json={\"content\":\"${MSG}\",\"allowed_mentions\":{\"parse\":[]}}" \
              -F "file1=@rsi_supertrend_backtest.png" \
              "$HOOK"
          else
            curl -sS -H "Content-Type: application/json" -X POST \
              -d "{\"content\":\"${MSG} (chart not found)\",\"allowed_mentions\":{\"parse\":[]}}" \
              "$HOOK"
          fi











