name: Daily RSI-SuperTrend (Discord)
on:
  schedule:
    - cron: "5 0 * * *"   # 00:05 UTC daily
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Show repo layout
        run: |
          echo "Repo root:" && ls -la
          echo "" && echo "RSPS-main:" && ls -la "RSPS-main" || true
          echo "" && echo ".github/workflows:" && ls -la .github/workflows || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install deps (pinned)
        run: |
          pip install "numpy==1.26.4" "pandas==2.2.2" "matplotlib==3.9.2" \
                      "yfinance==0.2.52" "ta==0.11.0" "requests>=2.31"

      - name: Verify script path
        run: |
          test -f "RSPS-main/DISCORDBOT" || (echo "‚ùå RSPS-main/DISCORDBOT not found (case/extension?)." && exit 1)

      - name: Run DISCORDBOT
        run: python "RSPS-main/DISCORDBOT"

      - name: Upload chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: equity-curve
          path: RSPS-main/equity_curve_*.png


